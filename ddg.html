<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Home | DDG Dedetizadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo DDG Dedetizadora">

        <span id="burguer" class="material-symbols-outlined" onclick="clickNav()">
            menu
            </span>
        <nav id="itens">
            <ul class="menu">
                <li><a class="menuItem" href="#">Início</a></li>
                <li><a class="menuItem" href="#">Sobre nós</a></li>
                <li><a class="menuItem" href="#">Serviços</a></li>
                <li><a class="menuItem" href="#">Clientes</a></li>
                <li><a class="menuItem" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <img src="fundocelu.png" alt="Apresentação DDG Dedetizadora">
    </div>




    <script>
        function clickNav(){
           if( itens.style.display == 'block'){
            itens.style.display = 'none'
           } else{
            itens.style.display = 'block'
           }
        }
    </script>
</body>
</html>
