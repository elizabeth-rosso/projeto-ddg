<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Home | DDG Dedetizadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <img class="imglogo" src="logo3.png" alt="Logo DDG Dedetizadora">

        <span id="burguer" class="material-symbols-outlined" onclick="clickNav()">
            menu
            </span>
        <nav id="itens">
            <ul class="menu">
                <li><a class="menuItem" href="#">Início</a></li>
                <li><a class="menuItem" href="#">Sobre nós</a></li>
                <li><a class="menuItem" href="#">Serviços</a></li>
                <li><a class="menuItem" href="#">Clientes</a></li>
                <li><a class="menuItem" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

<picture>
    <source media="(min-width:992px )" srcset="fundo5.png">
    <source media="(min-width: 768px )" srcset="fundo1.png">
    <source media="(min-width:670px )" srcset="fundoceli.png">
    <img src="fundo3.png" alt="#">
</picture>

<div class="titulo">
    <h1>
        <strong>ÁREAS DE</strong> <br> EXPERTISE
    </h1>
</div>


<div class="icon-grid">
    <img src="icon1.png" alt="desratização">
    <img src="icon2.png" alt="dedetização">
    <img src="icon3.png" alt="descupinização">
    <img src="icon4.png" alt="vedação de telhado">
    <img src="icon5.png" alt="caixa d'água">
    <img src="icon6.png" alt="pombos">
</div>








    <script>
        function clickNav(){
           if( itens.style.display == 'block'){
            itens.style.display = 'none'
           } else{
            itens.style.display = 'block'
           }
        }
    </script>
</body>
</html>
